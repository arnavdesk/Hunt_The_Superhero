<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero</title>
    <link rel="stylesheet" href="css/superhero-style.css">
</head>

<body>
    <div id="main-1">
        <div id="nav-bar">
            <div class="nav-items">
                <i class="fas fa-mask"></i>
                <a href="index.html">Home</a>
            </div>
            <div class="nav-items">
                <i class="fas fa-heart"></i>
                <a href="favourite.html">Favourites</a>
            </div>
        </div>
    </div>

    <section id="main-info">
        <div class="hero-img-container">
            <img id="main-hero-img" class="hero-img" src="assets/imgErr.jpg" alt="">
        </div>
        <div class="super-hero-details">
            <div id="hero-name" class="super-hero-name">Super Hero</div>
            <div id="starred"></div>
            <div class="power-stats">
                <div class="skill-progress">
                    <div id="intelligence" class="skill-color-blue skill-radius">
                        <span class="skill-name">Intelligence</span>
                    </div>
                </div>

                <div class="skill-progress">
                    <div id="strength" class="skill-color-orange skill-radius">
                        <span class="skill-name">Strength</span>
                    </div>
                </div>

                <div class="skill-progress">
                    <div id="speed" class="skill-color-yello skill-radius">
                        <span class="skill-name">Speed</span>
                    </div>
                </div>

                <div class="skill-progress">
                    <div id="durability" class="skill-color-green  skill-radius">
                        <span class="skill-name">Durability</span>
                    </div>
                </div>

                <div class="skill-progress">
                    <div id="power" class="skill-color-purple  skill-radius">
                        <span class="skill-name">Power</span>
                    </div>
                </div>

                <div class="skill-progress">
                    <div id="combat" class="skill-color-red skill-strength-60 skill-radius">
                        <span class="skill-name">Combat</span>
                    </div>
                </div>
            </div>
            <div class="bottom-margin-10px"> <strong>BIOGRAPHY :</strong></div>
            <div id="hero-biography">
                <div class="bottom-margin-10px">
                    <span>Full Name : </span>
                    <span class="bottom-margin-10px" id="full-name">Mr. Human</span>
                </div>
                <div class="bottom-margin-10px">
                    <span>Alter-Egos :</span>
                    <span class="bottom-margin-10px" id="ego">
                        Homo Sapien Monkey
                        <!--Superman Prime One-Million --></span>
                </div>
                <div class="bottom-margin-10px">
                    <span class="less-important">Aliases : </span>
                    <span class="less-important bottom-margin-10px" id="alias">
                        Mr Human
                        <!--"Clark Joseph Kent",
                        "The Man of Steel",
                        "the Man of Tomorrow",
                        "the Last Son of Krypton",
                        "Big Blue",
                        "the Metropolis Marvel",
                        "the Action Ace"</span> -->
                </div>

            </div>
        </div>


    </section>

    <script src="scripts/superhero-script.js"></script>
    <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>
</body>

</html>
